<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>config</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="config.html" method="get">
            <div>
                <label for="bgcolor"><h3>choose background-color:</h3></label>
                <select type="text" id="bgcolor" form="bgcolor">
                    <option value="GitHub">pink</option>
                    <option value="LinkedIn">blue</option>
                    <option value="WebDev">yellow</option>
                    <option value="Google">green</option>
                    <option value="Other">white</option>
                </select>

                <label for="font"><h3>choose font family:</h3></label>
                <select type="text" id="font" form="bgcolor">
                    <option value="GitHub">font1</option>
                    <option value="LinkedIn">font2</option>
                    <option value="WebDev">font3</option>
                    <option value="Google">font4</option>
                    <option value="Other">font5</option>
                </select>

                <h3>choose light or dark mode</h3>
                <label for="l">light</label>
                <input type="radio" id ="l" name="mode">
                <label for="d">dark</label>
                <input type="radio" id ="d" name="mode">
            </div>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </form>
    </body>
</html>
